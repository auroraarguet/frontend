<div id="inicio-de-sesion">
  <form [formGroup]="form">
    <h1>Inicio de sesión</h1>
    <div class="contenedor-input">
      <label for="nombre-usuario">Nombre de Usuario:</label>
      <input id="nombre-usuario" pInputText type="text" formControlName="nombreUsuario" />
    </div>
    <div class="contenedor-input">
      <label for="password">Clave:</label>
      <input id="password" pInputText type="password" formControlName="clave" />
    </div>
    <p-button label="Iniciar Sesion" (onClick)="login()"></p-button>
  </form>
  <p>¿No tienes una cuenta? <a href="/registro">Regístrate aquí</a>.</p>
</div>

<p-toast></p-toast>
